{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>История отчётов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <header>
        <ul>
            <li><a href="main">Главная</a></li>
            <li><a href="otchet">Отчёты</a></li>
            <li><a href="about">О нас</a></li>
            <li><a href="history">История отчётов</a></li>
            <li><a href="list">Список организаций</a></li>
        </ul>
    </header>
    <chest>
        <form action="otchet" method="post">
            {% csrf_token %}
            <label for="name">Введите:"Ежемесячный" или "Ежеквартальный":</label>
            <input id="title" type="text" name="title_field" value="">.
            <label for="name">Введите название организации:</label>
            <input id="name" type="text" name="name_field" value="">.
            <label for="name">Выберите файл</label>
            <input id="file" type="file" name="file_field" value="">
            <input type="submit" value="Ok">
            {{ form.as_p }}
            <form method="post", enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit">Отправить</button>
                {{ form.as_p }}
            </form>
        </form>
    </chest>
</body>
</html>
